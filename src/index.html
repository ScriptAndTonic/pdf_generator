<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>PDF Diploma Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="pdf-generator-form">
      <div class="field">
        <label class="label">PDF Template</label>
        <div id="pdf-template-file-picker-container" class="file has-name">
          <label class="file-label">
            <div class="control">
              <input id="pdf-template-file-picker" class="file-input" type="file" accept=".pdf" name="resume" />
            </div>
            <span class="file-cta">
              <span class="file-icon">
                <i id="pdf-icon" class="fa-regular fa-file-pdf file-picker-button-icon"></i>
              </span>
              <span class="file-label"> Choose a file… </span>
            </span>
            <span class="file-name"> Not selected </span>
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Data Excel File</label>
        <div id="excel-data-file-picker-container" class="file has-name">
          <label class="file-label">
            <div class="control">
              <input id="excel-data-file-picker" class="file-input" type="file" accept=".xlsx" name="resume" />
            </div>
            <span class="file-cta">
              <span class="file-icon">
                <i id="excel-icon" class="fa-regular fa-file-excel file-picker-button-icon"></i>
              </span>
              <span class="file-label"> Choose a file… </span>
            </span>
            <span class="file-name"> Not selected </span>
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="submit-btn" type="submit" class="button is-primary" disabled>Generate & Save</button>
        </div>
      </div>
    </form>
    <script src="./renderer.js"></script>
  </body>
</html>
